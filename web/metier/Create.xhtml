<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MetierCreateDlg" widgetVar="MetierCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMetierTitle}">
            <h:form id="MetierCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{metierController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMetierLabel_identificationDuPoste}" for="identificationDuPoste" />
                        <p:inputText id="identificationDuPoste" value="#{metierController.selected.identificationDuPoste}" title="#{bundle.CreateMetierTitle_identificationDuPoste}" required="true" requiredMessage="#{bundle.CreateMetierRequiredMessage_identificationDuPoste}"/>
                        <p:outputLabel value="#{bundle.CreateMetierLabel_missionDuPoste}" for="missionDuPoste" />
                        <p:inputText id="missionDuPoste" value="#{metierController.selected.missionDuPoste}" title="#{bundle.CreateMetierTitle_missionDuPoste}" required="true" requiredMessage="#{bundle.CreateMetierRequiredMessage_missionDuPoste}"/>
                        <p:outputLabel value="#{bundle.CreateMetierLabel_nomDuPoste}" for="nomDuPoste" />
                        <p:inputText id="nomDuPoste" value="#{metierController.selected.nomDuPoste}" title="#{bundle.CreateMetierTitle_nomDuPoste}" required="true" requiredMessage="#{bundle.CreateMetierRequiredMessage_nomDuPoste}"/>
                        <p:outputLabel value="#{bundle.CreateMetierLabel_descriptionPoste}" for="descriptionPoste" />
                        <p:inputText id="descriptionPoste" value="#{metierController.selected.descriptionPoste}" title="#{bundle.CreateMetierTitle_descriptionPoste}" required="true" requiredMessage="#{bundle.CreateMetierRequiredMessage_descriptionPoste}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{metierController.create}" value="#{bundle.Save}" update="display,:MetierListForm:datalist,:growl" oncomplete="handleSubmit(args,'MetierCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MetierCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
