<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartementCreateDlg" widgetVar="DepartementCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDepartementTitle}">
            <h:form id="DepartementCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departementController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDepartementLabel_idDepartement}" for="idDepartement" />
                        <p:inputText id="idDepartement" value="#{departementController.selected.idDepartement}" title="#{bundle.CreateDepartementTitle_idDepartement}" required="true" requiredMessage="#{bundle.CreateDepartementRequiredMessage_idDepartement}"/>
                        <p:outputLabel value="#{bundle.CreateDepartementLabel_nomDepartement}" for="nomDepartement" />
                        <p:inputText id="nomDepartement" value="#{departementController.selected.nomDepartement}" title="#{bundle.CreateDepartementTitle_nomDepartement}" required="true" requiredMessage="#{bundle.CreateDepartementRequiredMessage_nomDepartement}"/>
                        <p:outputLabel value="#{bundle.CreateDepartementLabel_descriptionDepartement}" for="descriptionDepartement" />
                        <p:inputText id="descriptionDepartement" value="#{departementController.selected.descriptionDepartement}" title="#{bundle.CreateDepartementTitle_descriptionDepartement}" required="true" requiredMessage="#{bundle.CreateDepartementRequiredMessage_descriptionDepartement}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departementController.create}" value="#{bundle.Save}" update="display,:DepartementListForm:datalist,:growl" oncomplete="handleSubmit(args,'DepartementCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DepartementCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
